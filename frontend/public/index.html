<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Banking Dashboard - Demo</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 40px; background: #f4f4f4; }
    .card { background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 2px 6px rgba(0,0,0,0.15); max-width: 500px; margin: auto; }
    .tx { display: flex; justify-content: space-between; padding: 6px 0; border-bottom: 1px solid #eee; }
    .pos { color: green; font-weight: bold; }
    .neg { color: red; font-weight: bold; }
    form { margin-top: 15px; display: flex; flex-direction: column; gap: 8px; }
    input, button { padding: 8px; border-radius: 4px; border: 1px solid #ccc; }
    button { background: #0070f3; color: #fff; cursor: pointer; }
    button:hover { background: #005bb5; }
  </style>
</head>
<body>
  <div id="root"></div>
  <script src="app.js"></script>
</body>
</html>
